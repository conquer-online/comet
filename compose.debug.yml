version: '3.8'

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

services:
  db-admin:
    container_name: comet-db-admin
    image: phpmyadmin/phpmyadmin
    networks:
      - backend
    ports:
      - 8081:80

  db:
    container_name: comet-db
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password
    networks:
      - backend
    volumes:
      - ./sql/data:/var/lib/mysql

  account:
    container_name: comet-account
    image: comet/server
    entrypoint: dotnet ./Comet.Account/Comet.Account.dll /Database:Hostname=comet-db
    build: 
      context: .
      args:
        - debug
    networks:
      - backend
      - frontend
    ports:
      - 9960:9960

  game:
    image: comet/server
    entrypoint: dotnet ./Comet.Game/Comet.Game.dll /Database:Hostname=comet-db
    build: 
      context: .
      args:
        - debug
    networks:
      - backend
      - frontend
    ports:
      - 5816:5816
